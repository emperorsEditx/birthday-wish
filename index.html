<body>

                href="http://firefox.com.cn/download/">Firefox</a>)</div>
        <audio autoplay="autoplay" height="100" width="100" id="myAudio">
            <source src="aud.mp3" type="audio/mp3" />
            <embed height="100" width="100" src="aud.mp3" />
        </audio>
        <div id="wrap">
            <div id="text">
                <div id="code">
                    <span class="say">My beautiful wife üíû</span><br>
                    <span class="say">Happy Birthday üéà</span><br>
                    <span class="say">May Allah bless you üçÄ</span><br>
                    <span class="say">And give u many happiness üíï</span><br>
                    <span class="say">I loved you ‚ù§Ô∏è</span><br>
                    <span class="say">And I will always love u ü•∫ ‚ù§Ô∏è</span><br>
                    <span class="say">Hope u have a great day today ‚ù§Ô∏èüòò</span><br>
                </div>
            </div>
            <div id="clock-box">
                <span id="clock">577 days 0 hours 0 minutes 0 seconds</span> <!-- Change to "6940 days..." if needed -->
            </div>
            <canvas id="canvas" width="1100" height="680"></canvas>
        </div>
    </div>

    <script>
        (function () {
            var canvas = $('#canvas');

            if (!canvas[0].getContext) {
                $("#error").show();
                return false;
            }

            var width = canvas.width();
            var height = canvas.height();
            canvas.attr("width", width);
            canvas.attr("height", height);

            var opts = {
                seed: {
                    x: width / 2 - 20,
                    color: "rgb(190, 26, 37)",
                    scale: 2
                },
                branch: [
                    [width * 0.486, height * 1, width * 0.518, height * 0.368,
                    width * 0.455, height * 0.294, width * 0.027, height * 0.147, [
                        [width * 0.491, height * 0.735, width * 0.414, height * 0.613,
                        width * 0.309, height * 0.588, width * 0.011, height * 0.147, [
                            [width * 0.409, height * 0.643, width * 0.395, height * 0.632,
                            width * 0.358, height * 0.581, width * 0.001, height * 0.059]
                        ]],
                        [width * 0.509, height * 0.654, width * 0.555, height * 0.522,
                        width * 0.627, height * 0.507, width * 0.011, height * 0.147, [
                            [width * 0.534, height * 0.588, width * 0.702, height * 0.601,
                            width * 0.717, height * 0.627, width * 0.003, height * 0.118]
                        ]],
                        [width * 0.488, height * 0.414, width * 0.486, height * 0.368,
                        width * 0.482, height * 0.322, width * 0.003, height * 0.059],
                        [width * 0.495, height * 0.583, width * 0.377, height * 0.368,
                        width * 0.299, height * 0.359, width * 0.008, height * 0.118, [
                            [width * 0.387, height * 0.420, width * 0.347, height * 0.368,
                            width * 0.334, height * 0.294, width * 0.001, height * 0.059],
                            [width * 0.452, height * 0.500, width * 0.395, height * 0.456,
                            width * 0.354, height * 0.485, width * 0.004, height * 0.088]
                        ]],
                        [width * 0.495, height * 0.525, width * 0.551, height * 0.368,
                        width * 0.611, height * 0.324, width * 0.005, height * 0.147, [
                            [width * 0.532, height * 0.441, width * 0.585, height * 0.406,
                            width * 0.587, height * 0.398, width * 0.001, height * 0.118]
                        ]]
                    ]]
                ]
                ,
                bloom: {
                    num: 700,
                    width: width,
                    height: height,
                },
                footer: {
                    width: width,
                    height: 5,
                    speed: 10,
                }
            }

            var tree = new Tree(canvas[0], width, height, opts);
            var seed = tree.seed;
            var foot = tree.footer;
            var hold = 1;

            canvas.click(function (e) {
                playAudio();
                var offset = canvas.offset(), x, y;
                x = e.pageX - offset.left;
                y = e.pageY - offset.top;
                if (seed.hover(x, y)) {
                    hold = 0;
                    canvas.unbind("click");
                    canvas.unbind("mousemove");
                    canvas.removeClass('hand');
                }
            }).mousemove(function (e) {
                var offset = canvas.offset(), x, y;
                x = e.pageX - offset.left;
                y = e.pageY - offset.top;
                canvas.toggleClass('hand', seed.hover(x, y));
            });

            var seedAnimate = eval(Jscex.compile("async", function () {
                seed.draw();
                while (hold) {
                    $await(Jscex.Async.sleep(10));
                }
                while (seed.canScale()) {
                    seed.scale(0.95);
                    $await(Jscex.Async.sleep(10));
                }
                while (seed.canMove()) {
                    seed.move(0, 2);
                    foot.draw();
                    $await(Jscex.Async.sleep(10));
                }
            }));

            var growAnimate = eval(Jscex.compile("async", function () {
                do {
                    tree.grow();
                    $await(Jscex.Async.sleep(10));
                } while (tree.canGrow());
            }));

            var flowAnimate = eval(Jscex.compile("async", function () {
                do {
                    tree.flower(2);
                    $await(Jscex.Async.sleep(10));
                } while (tree.canFlower());
            }));

            var moveAnimate = eval(Jscex.compile("async", function () {
                tree.snapshot("p1", 240, 0, 610, 680);
                while (tree.move("p1", 500, 0)) {
                    foot.draw();
                    $await(Jscex.Async.sleep(10));
                }
                foot.draw();
                tree.snapshot("p2", 500, 0, 610, 680);

                canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
                canvas.css("background", "#ffe");
                $await(Jscex.Async.sleep(300));
                canvas.css("background", "none");
            }));

            var textAnimate = eval(Jscex.compile("async", function () {
                $("#code").show().typewriter();
            }));

            var runAsync = eval(Jscex.compile("async", function () {
                $await(seedAnimate());
                $await(growAnimate());
                $await(flowAnimate());
                $await(moveAnimate());
                textAnimate().start();
            }));

            runAsync().start();
        })();
    </script>
</body>

</html>
